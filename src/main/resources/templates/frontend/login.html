<html lang="en" layout:decorator="frontend/layouts/default_layout">
    <head>
        <title>Login</title>
    </head>
    <body class="bg-info">
        <div layout:fragment="content">
            <div class="container align-items-center d-flex" style="height: 85vh;">
                <form class="col-md-4 offset-md-4 card p-4" th:action="@{backend/dashboard}" method="get">
                    <div class="form-group row">
                        <label for="Username" class="col-sm-4 col-form-label">Username</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="Username" id="Username" placeholder="ชื่อผู้ใช้">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Password" class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="Password" class="form-control" name="Password" id="Password" placeholder="รหัสผ่าน">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-4 col-form-label"></label>
                        <div class="col-sm-8">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                    <p>Create account? <a href="/register">Register</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
